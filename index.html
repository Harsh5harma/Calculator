<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator" draggable="false">
        <div class="display"><span class="result">1782</span></div>
        <div class="operations">
           <button class="d"><div><img class="delete" src="icons/delete-315.svg"></div></button>
            <button class="clear"><div>C</div></button>
            <button  class="equals"><div>=</div></button>
        </div>
        <div class="numbers">
            <button><div class="number" data-num="7">7</div></button>
            <button><div class="number" data-num="8">8</div></button>
            <button><div class="number" data-num="9">9</div></button>
            <button><div class="number" data-opcode="divide">/</div>
            <button><div class="number" data-num="4">4</div></button>
            <button><div class="number" data-num="5">5</div></button>
            <button><div class="number" data-num="6">6</div></button>
            <button><div class="number" data-opcode="multiply">x</div></button>
            <button><div class="number" data-num="1">1</div></button>
            <button><div class="number" data-num="2">2</div></button>
            <button><div class="number" data-num="3">3</div></button>
            <button><div class="number" data-opcode="subtract">-</div></button>
            <button><div class="number" data-num="0">0</div></button>
            <button><div class="number" data-opcode="decimal">.</div></button>
            <button><div class="number" data-opcode="exp">**</div></button>
            <button><div class="number" data-opcode="add">+</div></button>
        </div>
    </div>
</body>

</html>
