<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator" draggable="false">
        <div class="display"><span class="result"></span></div>
        <div class="operations">
           <button class="d"><div><img class="delete" src="icons/delete-315.svg"></div></button>
            <button class="clear"><div>C</div></button>
            <button  class="equals"><div>=</div></button>
        </div>
        <div class="numbers">
            <button class="number" data-num="7"><div>7</div></button>
            <button class="number" data-num="8"><div>8</div></button>
            <button class="number" data-num="9"><div>9</div></button>
            <button class="number" data-opcode="/"><div >/</div>
            <button class="number" data-num="4"><div>4</div></button>
            <button class="number" data-num="5"><div>5</div></button>
            <button class="number" data-num="6"><div>6</div></button>
            <button class="number" data-opcode="*"><div>x</div></button>
            <button class="number" data-num="1"><div>1</div></button>
            <button class="number" data-num="2"><div>2</div></button>
            <button class="number" data-num="3"><div>3</div></button>
            <button class="number" data-opcode="-"><div>-</div></button>
            <button class="number" data-num="0"><div>0</div></button>
            <button class="number" data-opcode="."><div>.</div></button>
            <button class="number" data-opcode="**"><div>**</div></button>
            <button class="number" data-opcode="+"><div>+</div></button>
        </div>
    </div>
</body>

</html>
